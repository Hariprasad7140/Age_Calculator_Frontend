<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="">

        <div class="container-1">
            <input type="date" id="dob" required>
            <button onclick="calculateAge()" id="button">Calculate</button>
        </div>
        <div class="container-2">
             <div class="years">
                <span id="years">0</span>
                <span id="text1">years</span>
             </div>
             <div class="months">
                <span id="months">0</span>
                <span id="text2">months</span>
             </div>
             <div class="days">
                <span id="days">0</span>
                <span id="text3">days</span>
             </div>
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
